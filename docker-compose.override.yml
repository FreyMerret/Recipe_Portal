version: '3.4'

services:
  recipeportal_sqlserver:
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Passw0rd
      - MSSQL_PID=Express
    ports:
      - "21433:1433"
    networks:
      - shared-recipeportal-net
    volumes:      
      - sqlserver-data:/var/opt/mssql

  recipeportal_redis:
    ports:
      - "26379:6379"
    networks:
      - shared-recipeportal-net

  recipeportal_rabbitmq:
    ports:
      - "25672:5672"
      - "25673:5673"
      - "35672:15672" 
    networks:
      - shared-recipeportal-net
    volumes:      
      - rabbitmq-data:/var/lib/rabbitmq/

  recipeportal_api:
    ports:
      - "21430:80"
    networks:
      - shared-recipeportal-net
    env_file:
      - env.api 

  recipeportal_identity:
    ports:
      - "21431:80"
    networks:
      - shared-recipeportal-net
    env_file:
      - env.identity

  recipeportal_worker:
    ports:
      - "20002:80"
    networks:
      - shared-recipeportal-net
    env_file:
      - env.worker

volumes:
  sqlserver-data:
  rabbitmq-data:

networks:
  shared-recipeportal-net:
    name: RecipePortal
    driver: bridge

